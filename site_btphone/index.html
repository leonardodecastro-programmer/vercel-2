<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-2">
        <div class="container">
            <h1 class="navbar-brand">PHONE STORE</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a href="" class="nav-link active">
                            <i class="bi bi-house-door me-1"></i>
                            About
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="" class="nav-link">
                            <i class="bi bi-shop-window me-1"></i>
                            Products
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="" class="nav-link">
                            <i class="bi bi-chat-left-text me-1"></i>
                            Suport
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="about">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagens/iphone-card.png" class="d-block mx-auto carousel-img" alt="Imagem 1">
                    </div>
                    <div class="carousel-item">
                        <img src="imagens/mackbook-card.png" class="d-block mx-auto carousel-img" alt="Imagem 2">
                    </div>
                    <div class="carousel-item">
                        <img src="imagens/watch-card.png" class="d-block mx-auto carousel-img" alt="Imagem 3">
                    </div>
                </div>
            </div>
    </section>
        <section id="products">
            <div class="container mt-5 mx-auto ">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                        <div class="card">
                            <img src="imagens/iphone-card.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Iphone</h5>
                                <p class="card-text">Great cell phone with free shipping to of all Brazil</p>
                                <a href="#" class="btn btn-secondary">Comprar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                        <div class="card">
                            <img src="imagens/mackbook-card.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Laptop</h5>
                                <p class="card-text">Great laptop with free shipping to of all Brazil</p>
                                <a href="#" class="btn btn-secondary">Comprar</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-5">
                        <div class="card">
                            <img src="imagens/watch-card.png" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">SmartWatch</h5>
                                <p class="card-text">Great smartwatch with free shipping to of all Brazil</p>
                                <a href="#" class="btn btn-secondary">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="speak" class="">
            <div class="container">
                <div class="row">
                    <h2 class="section-title text-center">Fale <span class="text-colored">conosco</span></h2>
                </div>
                <div class="row">
                    <div class="col-md-7">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label fw-bold text-colored">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label fw-bold text-colored">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-5">
                        <div class="row">
                            <h3 class="section-title fs-4 text-colored">Redes sociais</h3>
                            <ul class="social-links">
                                <li class="fs-5">
                                    <a href="#">
                                        <i class="bi bi-facebook text-colored"></i>
                                    </a>
                                </li>
                                <li class="fs-5 ms-1 me-1">
                                    <a href="#">
                                        <i class="bi bi-instagram text-colored"></i>
                                    </a>
                                </li>
                                <li class="fs-5">
                                    <a href="#">
                                        <i class="bi bi-whatsapp text-colored"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="row">
                            <h3 class="section-title fs-4 text-colored">Endere√ßo</h3>
                            <p>
                                
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>

        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
